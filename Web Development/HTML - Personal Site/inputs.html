<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Types of HTML inputs</title>
    </head>
    <body>
        <form>
            <label for="name">Enter your name: </label>
            <input type="text"><br />
            <label for="password">Enter your password: </label>
            <input type="password"><br />
            <label for="color">Select your favorite color:</label>
            <input type="color"><br />
            <label for="file">Choose a file and upload:</label>
            <input type="file"><br />
            <label for="dateandtime">Choose the date and time</label>
            <input type="datetime-local"><br />
            <label for="range">Select the range:</label>
            <input type="range">
        </form>

    </body>
</html>
